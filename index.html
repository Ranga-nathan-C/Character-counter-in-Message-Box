<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Message Box with Character Counter</h2>
        <div class="form-group">
            <label for="messageBox">Message:</label>
            <textarea class="form-control" id="messageBox" rows="5" maxlength="200" placeholder="Type your message here..."></textarea>
            <small class="counter" id="charCounter">0 characters written, 200 characters remaining</small>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
